<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Add a new post" />
    <title>New post | Project Homestead</title>
    <link rel="icon" type="image/x-icon" href="images/logo-light.png" />
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/addPost.js"></script>
    <script type="module" src="/scripts/utils/logout.js"></script>
  </head>
  <body class="text-center bg-success">
    <header>
      <!--Navigation-->
      <nav class="navbar navbar-expand-lg bg-info" role="navigation">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <a class="nav-link" href="/" id="logout-button">Log out</a>

              <a class="nav-link" href="/profile/">Profile</a>

              <a class="nav-link active" href="/feed/">Feed</a>
            </ul>
          </div>
        </div>
      </nav>

      <div class="col position-relative">
        <img
          class="col w-100"
          src="/images/feed-image.jpg"
          alt="cover image"
          style="object-fit: cover; opacity: 80%; object-position: 50% 50%"
          height="200"
        />
      </div>

      <div class="col position-absolute p-4" style="margin-top: -200px">
        <h1 class="display-3 fw-normal text-white">Share a project</h1>
      </div>
      <div class="col position-absolute" style="margin-top: -75px; width: 100%">
        <a href="../profile/"
          ><img
            class="m-auto"
            src="/images/logo-dark.png"
            alt="logo"
            width="100"
            height="100"
        /></a>
      </div>
    </header>

    <main class="container w-75 m-auto p-4">
      <!--Add post form-->
      <form
        class="col-xs-12 col-sm-11 col-md-8 col-lg-7 col-xl-6 m-auto"
        id="post-form"
      >
        <h1 class="display-3 mb-3 fw-normal text-white">New post</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="floatingTitle"
            id="post-title"
            placeholder="Title"
            required
          />
          <label for="floatingTitle">Title</label>
        </div>
        <div class="form-floating mt-2">
          <textarea
            type="text"
            class="form-control"
            name="floatingBody"
            id="post-body"
            placeholder="Your text here"
            required
          ></textarea>
          <label for="floatingBody">Write your text here</label>
        </div>
        <div class="form-floating mt-2">
          <input
            type="text"
            class="form-control"
            name="floatingTags"
            id="post-tags"
            placeholder="Tags"
          />
          <label for="floatingTags">Tags</label>
        </div>
        <div class="form-floating mt-2">
          <input
            type="url"
            class="form-control"
            name="media"
            id="post-media"
            placeholder="Media"
          />
          <label for="media">Media URL</label>
        </div>
        <button class="w-100 mt-3 btn btn-lg btn-warning" type="submit">
          Add post +
        </button>
      </form>

      <div class="container">
        <hr class="text-white w-50 mx-auto mt-5" />
      </div>
      <p class="mt-5 mb-3 text-white">
        By continuing, you agree with our <u>Terms of Service</u>
      </p>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
