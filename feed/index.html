<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your DIY feed" />
    <title>Feed | Project Homestead</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-light.png" />
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script type="module" src="/scripts/postsFeed.js"></script>
    <script type="module" src="/scripts/utils/logout.js"></script>
  </head>
  <body class="text-center bg-success">
    <header>
      <!--Navigation-->
      <nav class="navbar navbar-expand-lg bg-info" role="navigation">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <a class="nav-link" href="/" id="logout-button">Log out</a>

              <a class="nav-link" href="/profile/">Profile</a>

              <a class="nav-link active" href="#">Feed</a>

              <a class="nav-link" href="/add-post/">New post +</a>
            </ul>
          </div>
        </div>
      </nav>

      <div class="col position-relative">
        <img
          class="col w-100"
          src="/images/feed-image.jpg"
          alt="cover image"
          style="object-fit: cover; opacity: 80%; object-position: 50% 50%"
          height="200"
        />
      </div>

      <div class="col position-absolute p-4" style="margin-top: -200px">
        <h1 class="display-3 fw-normal text-white">Latest Projects</h1>
      </div>
      <div class="col position-absolute" style="margin-top: -75px; width: 100%">
        <a href="../profile/"
          ><img
            class="m-auto"
            src="/images/logo-dark.png"
            alt="logo"
            width="100"
            height="100"
        /></a>
      </div>
    </header>

    <main class="container w-100 m-auto p-4">
      <!--Search form-->
      <form
        class="col-xs-12 col-sm-11 col-md-8 col-lg-7 col-xl-6 m-auto w-xs-100 w-sm-75"
      >
        <div class="form-floating">
          <input
            type="search"
            class="form-control"
            id="searchInput"
            placeholder="searchbar"
          />
          <label for="searchInput"
            >Search <i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </div>
      </form>

      <div class="d-flex justify-content-evenly">
        <a
          href="/add-post/"
          class="w-30 m-2 mb-3 btn btn-lg btn-warning"
          role="button"
        >
          New post +
        </a>
        <p class="text-white p-3" id="sort-button">
          Sort by date <i class="fa-solid fa-sort p-1"></i>
        </p>
      </div>

      <!--Post feed-->
      <div class="container row" style="min-width: 300px" id="posts-display">
        <div class="text-center">
          <div
            class="spinner-border text-warning"
            style="width: 4rem; height: 4rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- <div class="col-xs col-md-6 col-lg-4 col-xl-4 mb-2">
          <div class="card shadow-sm">
            <img
              src="/images/post-1.jpg"
              alt="post 1"
              style="height: 150px; object-fit: cover"
            />
            <div class="card-body bg-info">
              <h2>Post</h2>
              <p class="card-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Laudantium magni minima perferendis ex architecto nihil quo sunt
                est exercitationem quis numquam commodi, suscipit earum, veniam
                iure laborum eum eaque aspernatur.
              </p>
            </div>
          </div>
        </div> -->
      </div>
    </main>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
