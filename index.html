<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to your DIY community" />
    <title>Login | Project Homestead</title>
    <link rel="icon" type="image/x-icon" href="images/logo-light.png" />
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script type="module" src="./scripts/registration.js"></script>
  </head>
  <body class="text-center bg-success">
    <header>
      <!--Navigation-->
      <nav class="navbar navbar-expand-lg bg-info" role="navigation">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <a class="nav-link active" href="#">Login</a>

              <a class="nav-link" href="profile/">Profile</a>

              <a class="nav-link" href="feed/">Feed</a>
            </ul>
          </div>
        </div>
      </nav>

      <div class="col position-relative">
        <img
          class="col w-100"
          src="/images/cover-image.jpg"
          alt="cover image"
          style="object-fit: cover; opacity: 80%; object-position: 50% 0%"
          height="300"
        />
      </div>

      <div
        class="col position-absolute"
        style="margin-top: -150px; width: 100%"
      >
        <img
          class="m-auto"
          src="/images/logo-dark.png"
          alt="logo"
          width="200"
          height="200"
        />
      </div>
    </header>

    <main class="container w-75 m-auto p-4">
      <!--Login form-->
      <form
        action="profile"
        class="col-xs-12 col-sm-11 col-md-8 col-lg-7 col-xl-6 m-auto was-validated"
        id="registration-form"
      >
        <h1 class="display-3 mb-3 fw-normal text-white">Welcome back</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="form-floating mt-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            minlength="8"
            required
          />
          <label for="floatingPassword">Password</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Password must be 8 characters.</div>
        </div>
        <button class="w-100 mt-3 btn btn-lg btn-warning" type="submit">
          Login
        </button>
      </form>

      <p class="mt-4 mb-3 text-white">
        Don't have an account?
        <a href="register/" class="text-white">SIGN UP</a>
      </p>
      <div class="container">
        <hr class="text-white w-50 mx-auto" />
        <p class="mt-2 mb-3 text-white">OR</p>
        <hr class="text-white w-50 mx-auto" />
      </div>

      <div class="col-xs-12 col-sm-11 col-md-8 col-lg-7 col-xl-6 m-auto">
        <button class="w-100 mt-2 btn btn-lg bg-info" type="submit">
          <i class="fa-brands fa-google"></i> Continue with Google</button
        ><button class="w-100 mt-2 btn btn-lg bg-info" type="submit">
          <i class="fa-brands fa-facebook"></i> Continue with Facebook</button
        ><button class="w-100 mt-2 btn btn-lg bg-info" type="submit">
          <i class="fa-brands fa-apple"></i>
          Continue with Apple
        </button>
      </div>
      <p class="mt-5 mb-3 text-white">
        By continuing, you agree with our <u>Terms of Service</u>
      </p>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
